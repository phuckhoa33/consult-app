<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Registration Status</h1>

    <div th:if="${registrationSuccess}">
        <p class="success">Registration successful! Thank you for registering.</p>
    </div>

    <div th:unless="${registrationSuccess}">
        <p class="error">Registration failed. Please try again.</p>
    </div>

    <div th:if="${tokenExpired}">
        <p class="error">Your session has expired. Please log in again.</p>
    </div>

</body>

</html>
