<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/new_password.css">
</head>

<body>
  <div class="container">
    <h2>Thiết lập mật khẩu mới</h2>
    <form id="resetPasswordForm">
      <label for="password">Mật khẩu mới:</label>
      <input type="password" id="password" name="password" required>
      <label for="confirmPassword">Xác nhận mật khẩu:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <button type="submit"><a href="login.html">Lưu mật khẩu mới</a></button>
    </form>
  </div>

  <script>
    document.getElementById("resetPasswordForm").addEventListener("submit", function (event) {
      event.preventDefault();
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Mật khẩu và xác nhận mật khẩu không khớp!");
        return;
      }

      // Gửi yêu cầu thiết lập mật khẩu mới đến máy chủ
      // Code xử lý yêu cầu thiết lập mật khẩu mới ở đây
      console.log("Yêu cầu thiết lập mật khẩu mới thành công!");
    });
  </script>
</body>

</html>
