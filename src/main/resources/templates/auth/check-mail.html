<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #message {
            margin-bottom: 20px;
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #emailButton {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #homeButton {
            background-color: #337ab7;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div id="message">
        <p>Please check your email for confirmation.</p>
    </div>
    
    <div id="buttons">
        <button id="emailButton" class="button" onclick="navigateToEmail()">Go to Email</button>
        <button id="homeButton" class="button" onclick="returnHome()">Return Home</button>
    </div>

    <script>
        function navigateToEmail() {
            // You should replace the URL with the actual link to the user's email service
            window.location.href = "https://mail.example.com";
        }

        function returnHome() {
            // You should replace the URL with the actual link to your home page
            window.location.href = "https://yourwebsite.com";
        }
    </script>
</body>
</html>
