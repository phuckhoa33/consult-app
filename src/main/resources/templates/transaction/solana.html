<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transaction Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solana Transaction Interface</h1>
        <form id="transactionForm">
            <label for="senderPrivateKey">Sender's Private Key:</label>
            <input type="text" id="senderPrivateKey" name="senderPrivateKey" required><br>
            <label for="recipientPublicKey">Recipient's Public Key:</label>
            <input type="text" id="recipientPublicKey" name="recipientPublicKey" required><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>
            <button type="submit">Send Transaction</button>
        </form>
        <div id="transactionStatus"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
