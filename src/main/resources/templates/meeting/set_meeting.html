<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="conversationForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById("conversationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Add your JavaScript logic here to handle the form submission
            // You can use AJAX to send the data to the server or perform any other actions
            // For a simple demonstration, you can alert the user with their input
            alert("Name: " + document.getElementById("name").value + "\nMessage: " + document.getElementById("message").value);
        });
    </script>

</body>
</html>
